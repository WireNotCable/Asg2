<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>About Us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/621175abe2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href='/css/about-us.css'>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYAgWWtVuZj2stVzL0OwvAzPDfpqr93lM&callback=initMap"
        defer></script>
    <script src="/js/script.js" defer></script>
    <script src="/js/about-us.js"></script>
</head>

<body>
    <!-- Navigation bar -->
    <header class="header">
        <a href="/index.html" class="logo"><i class="fas fa-shopping-basket"></i>Grocery</a>
        <nav class="navbar">
            <a href="Products.html">Products</a>
            <a href="About-Us.html">About Us</a>
            <a href="game.html">Game & Rewards</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <a href="cart.html">
                <div class="fas fa-shopping-cart" id="cart-btn"></div>
            </a>
            <div class="fas fa-user" id="login-btn"></div>
        </div>
        <!-- Profile Pop-up -->
        <div class="profile-popup">
            <div class="profile-name">
                <h2 id="profile-name"></h2>
            </div>
            <div class="profile-content">
                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_klurhj0n.json"
                    background="transparent" speed="0.5" style="width: 70px; height: 70px;" loop
                    autoplay></lottie-player>
                <h4 id="profile-address"></h4>
                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_trr378cy.json"
                    background="transparent" speed="1" style="width: 70px; height: 70px;" loop autoplay></lottie-player>
                <h4 id="profile-coins"></h4>
            </div>
        </div>
        <!-- Login Pop-up -->
        <div class="login-popup">
            <div class="login">
                <lottie-player src="https://assets3.lottiefiles.com/datafiles/9Nu3WJLydErNDKf/data.json"
                    background="transparent" speed="0.5" style="width: 200px; height: 200px;" loop
                    autoplay></lottie-player>
                <a href="login.html">Log in</a>
            </div>
        </div>

        <form class="search-form">
            <input id="search-input" type="text" placeholder="search here...">
            <button id="search-logo" for="search-input" class="fas fa-search"></button>
        </form>

    </header>

    <!-- Banner -->
    <div class="heading">
        <h1>about us</h1>
        <p> <a href="/index.html">home >></a> about </p>
    </div>

    <!-- Contact details section -->
    <section class="contact">

        <div class="icons-container">

            <div class="icons">
                <i class="fas fa-phone"></i>
                <h3>our number</h3>
                <p>+65 9812 9900</p>
                <p>+65 9002 1459</p>
            </div>

            <div class="icons">
                <i class="fas fa-envelope"></i>
                <h3>our email</h3>
                <p>S10243745@connect.np.edu.sg</p>
                <p>S10242576@connect.np.edu.sg</p>
            </div>

            <div class="icons">
                <i class="fas fa-map-marker-alt"></i>
                <h3>our address</h3>
                <p>jurong - 400104</p>
            </div>

        </div>

        <!-- Map API -->
        <main>
            <h3>Locate Us</h3>
            <div id="map" style="width: 100%; height: 400px;">
        </main>
        <!-- Contact us form -->
        <div class="row">
            <form action="">
                <h3>get in touch</h3>
                <div class="inputBox">
                    <input type="text" placeholder="enter your name" class="box">
                    <input type="email" placeholder="enter your email" class="box">
                </div>
                <div class="inputBox">
                    <input type="number" placeholder="enter your number" class="box">
                    <input type="text" placeholder="enter your subject" class="box">
                </div>
                <textarea placeholder="your message" cols="30" rows="10"></textarea>
                <input type="submit" value="send message" class="contact-submit-btn">

            </form>
        </div>

    </section>


</body>

</html>
