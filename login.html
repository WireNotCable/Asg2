<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/621175abe2.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- nav bar -->
    <header class="header">
        <a href="index.html" class="logo"><i class="fas fa-shopping-basket"></i>Grocery</a>
        <nav class="navbar">
            <a href="Products.html">Products</a>
            <a href="About-Us.html">About Us</a>
            <a href="game.html">Game & Rewards</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <a href="cart.html">
                <div class="fas fa-shopping-cart" id="cart-btn"></div>
            </a>
            <a href="login.html">
                <div class="fas fa-user" id="login"></div>
            </a>
        </div>
        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </form>
        <div class="profile">

        </div>
    </header>

    <section>
        <div class="container">
            <!-- sign in section -->
            <div class="user signinBx">
                <div class="imgBx"><img src="images/login-image1.png"></div>
                <div class="formBx">
                    <form>
                        <h2>Sign In</h2>
                        <input id="login-username" type="text" placeholder="Username">
                        <input id="login-password" type="password" placeholder="Password">
                        <input id="login-btn" type="submit" value="login">
                        <p class="signup">don't have an account? <a href="#" onclick="toggleForm();">Sign up.</a></p>
                    </form>
                </div>
            </div>

            <!-- sign up section -->
            <div class="user signupBx">
                <div class="formBx">
                    <form id="signupForm">
                        <h2>Create an account</h2>
                        <input type="text" id="signup-username" placeholder="Username" required>
                        <input type="text" id="signup-email" placeholder="Email Address" required>
                        <input type="text" id="signup-address" placeholder="Address" required>
                        <input type="date" id="signup-DOB" placeholder="Date of Birth" required>
                        <input type="password" id="signup-password" placeholder="Create Password" required>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                        <input id="signup-btn" type="submit" value="Sign Up">
                        <p class="signin">Already have an account? <a href="#" onclick="toggleForm();">Sign in.</a></p>
                    </form>
                </div>
                <div class="imgBx"><img src="images/login-image2.png"></div>
            </div>
        </div>
    </section>

    <!-- script files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>
</body>

</html>
