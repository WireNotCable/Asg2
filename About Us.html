<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Locate Us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="maps.js"></script>
    <script src="https://kit.fontawesome.com/621175abe2.js" crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='about-us.css'>

<body>
    <header class="header">
        <a href="index.html" class="logo"><i class="fas fa-shopping-basket"></i>Grocery</a>
        <nav class="navbar">
            <a href="">Products</a>

            <a href="game.html">Game & Rewards</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <a href="login.html">
                <div class="fas fa-user" id="login-btn"></div>
            </a>
        </div>
        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </form>
    </header>
    <section class="contact">

        <div class="icons-container">

            <div class="icons">
                <i class="fas fa-phone"></i>
                <h3>our number</h3>
                <p>+65 9812 9900</p>
                <p>+65 9002 1459</p>
            </div>

            <div class="icons">
                <i class="fas fa-envelope"></i>
                <h3>our email</h3>
                <p>S10243745@connect.np.edu.sg</p>
                <p>S10242576@connect.np.edu.sg</p>
            </div>

            <div class="icons">
                <i class="fas fa-map-marker-alt"></i>
                <h3>our address</h3>
                <p>jurong - 400104</p>
            </div>

        </div>

        <main>

            <div id="map"></div>

        </main>
        <div class="row">
            <form action="">
                <h3>get in touch</h3>
                <div class="inputBox">
                    <input type="text" placeholder="enter your name" class="box">
                    <input type="email" placeholder="enter your email" class="box">
                </div>
                <div class="inputBox">
                    <input type="number" placeholder="enter your number" class="box">
                    <input type="text" placeholder="enter your subject" class="box">
                </div>
                <textarea placeholder="your message" cols="30" rows="10"></textarea>
                <input type="submit" value="send message" class="contact-submit-btn">

            </form>
        </div>
    </section>
</body>

</html>
